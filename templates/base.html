<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head -->
    {% block head %} {% endblock head %}

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/base.css') }}"
    />
    <!-- Styles -->
    {% block style %} {% endblock style %}
  </head>

  <body>
    <div class="container">
      <!-- ======= Content ======= -->
      {% block content %} {% endblock content %}
    </div>
    <footer>
      <div class="footer">
        &copy; 2021 <a href="https://github.com/hokkyss">Hokki Suwanda</a>
      </div>
    </footer>
    <!-- Script -->
    {% block script %} {% endblock script %}
  </body>
</html>
